<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>emojis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
<h1 class= "btn-danger titulo">Que gesto haces
   <br>
   😁 👍 🤨 👌
</h1>

<br>

    <br>
    <button class="btn btn-danger" onclick="tomarFoto()">Tomar foto</button>

    <h3 id="resultado2">segundo emoji</h3><span id="emoji2">😁</span>
</div>
<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <div id="captura"></div>
    <br>
    <button class="btn btn-danger" onclick="analizarEmoji()">Reconocer emoji</button>
</div>
<script src="main.js"></script>
